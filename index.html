<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__search">
          <ion-icon
            class="header__search--icon icon"
            name="search-outline"
          ></ion-icon>
          <input class="header__search--searchbar" type="text" />
        </div>
        <div class="header__icons">
          <ion-icon
            class="header__icons--notification icon"
            name="notifications-outline"
          ></ion-icon>
          <img
            class="header__icons--profile"
            src="img/profile.jpg"
            alt="Profile picture"
          />
          <h2>Youngmook Lim</h2>
        </div>
        <div class="header__main">
          <img
            class="header__icons--profile profile--big"
            src="img/profile.jpg"
            alt="Profile picture"
          />
          <p>Hi there,</p>
          <h2>Youngmook Lim (@youngmook)</h2>
        </div>
        <div class="header__buttons">
          <button class="header__buttons--new btn">New</button>
          <button class="header__buttons--upload btn">Upload</button>
          <button class="header__buttons--share btn">Share</button>
        </div>
      </header>
      <section class="sidebar">
        <div class="logo">
          <ion-icon name="earth-outline"></ion-icon>
          <h2>Dashboard</h2>
        </div>
        <div class="main-menus">
          <div class="main-menu">
            <ion-icon name="home-outline"></ion-icon>
            <p>Home</p>
          </div>
          <div class="main-menu">
            <ion-icon name="person-outline"></ion-icon>
            <p>Profile</p>
          </div>
          <div class="main-menu">
            <ion-icon name="chatbox-outline"></ion-icon>
            <p>Messages</p>
          </div>
          <div class="main-menu">
            <ion-icon name="time-outline"></ion-icon>
            <p>History</p>
          </div>
          <div class="main-menu">
            <ion-icon name="document-text-outline"></ion-icon>
            <p>Tasks</p>
          </div>
          <div class="main-menu">
            <ion-icon name="people-outline"></ion-icon>
            <p>Communities</p>
          </div>
        </div>
        <div class="side-menus">
          <div class="side-menu">
            <ion-icon name="settings-outline"></ion-icon>
            <p>Settings</p>
          </div>
          <div class="side-menu">
            <ion-icon name="help-outline"></ion-icon>
            <p>Support</p>
          </div>
          <div class="side-menu">
            <ion-icon name="shield-checkmark-outline"></ion-icon>
            <p>Privacy</p>
          </div>
        </div>
      </section>
      <section class="main-content">MAIN-CONTENT</section>
    </div>
  </body>
</html>
